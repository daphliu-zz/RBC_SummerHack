<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        .groups-widget {
            margin: 16px auto;
            border: 4px solid orange;
            padding: 16px;
        }

        .carousel {
            display: flex;

            text-align: center;
            flex: 2;
            overflow-x: auto;
        }

        .my-carousel-item {
            margin: 16px;
            margin-left: 0;
            min-width: 200px;

            flex: 1;
            cursor: pointer;
        }

        .my-carousel-item:first-child {
            margin-left: 16px;
        }
    </style>
    <script async defer src="script.js"></script>
</head>

<body>
    <!--
        How to use .groups-widget

        Style arguments:
            width: Width of the widget
            height: Height of the widget

        JavaScript
            Call `buildWidget` with data to display and an event
            listener function. The event listener is called with
            a CustomEvent object, which has a groupName and department attached under the detail property.
    -->
    <div class="groups-widget" style="width: 572px; height: 388px;">
        <template id="department-template">
            <li class="nav-item department">
                <a class="nav-link" href="#">Link</a>
            </li>
        </template>
        <ul class="nav nav-pills justify-content-center departments" id="departments">
        </ul>

        <template id="group-template">
            <div class="my-carousel-item card">
                <div class="card-body">
                    <h5 class="card-title">
                        <span class="group-name"></span>
                    </h5>
                    <p class="card-text">
                        <p>

                            <span class="group-tags"></span>
                        </p>
                        <p>
                            Member count:
                            <span class="group-member-count"></span>
                        </p>
                    </p>
                    <a href="#" class="btn btn-warning">Connect</a>
                </div>
            </div>
        </template>
        <section class="carousel" id="carousel">
        </section>
    </div>
    <section class="popup">

    </section>
</body>

</html>
