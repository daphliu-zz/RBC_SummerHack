<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --border-color: white;
            --border-radius: 100px;
            background-color: rgba(0, 0, 0, 0.74);
            color: white
        }

        .groups-widget {
            display: flex;
            margin: auto;

            font-family: var(--font);
            border: 1px solid var(--border-color); 
        }

        .departments {
            display: flex;
            margin: 0;
            padding: 0;
        
            flex: 1;
            flex-flow: column;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .carousel {
            display: flex;
            width: 350px;

            text-align: center;
            flex: 2;
            overflow-x: auto;
        }

        .department {
            display: flex;
            padding: 16px;

            border-bottom: 1px solid var(--border-color);
            flex: 1;
            align-items: center;
        }

        .carousel-item {
            margin: 0;
            padding: 0 1em;
            min-width: 200px;

            flex: 1;
            border-right: 1px solid var(--border-color);
            cursor: pointer;
            text-align:end;  
            display:flex;
            flex-flow: column;
            justify-content: space-evenly;
        }

        .carousel-item:first-child {
            border-left: 1px solid var(--border-color);
        }

        button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: black;
        background-color: #00BFFF;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        border-radius: 15px;
        }
    </style>
    <script async defer src="script.js"></script>
</head>

<body>
    <!--
        How to use .groups-widget

        Style arguments:
            width: Width of the widget
            height: Height of the widget
            --font: Font of the widget
            --border-color: Color of the borders of the widget

        JavaScript:
            Call `buildWidget` with data to display and an event
            listener function. The event listener is called with
            a CustomEvent object, which has a groupName and department attached under the detail property.
    -->

        
        <template id="department-template">
            <li class="department">
                <a 
                href="#" 
                style="color: #FF8C00"
                </a>
            </li>
        </template>
        <div class="subscribe-agileits-w3layouts">
                <div class="sub-top">
                <h4>groups </h4>
                </div>
        <div class="groups-widget" style="width: 572px; height: 314px;">
        <ul class="departments" id="departments"></ul>

        <template id="group-template">
            
            <div class="carousel-item">
                
                <h2>
                    <span class="group-name"></span>
                </h2>
                <p>
                    <span class="group-tags"></span>
                </p>
                <p>
                    Member count:
                    <span class="group-member-count"></span>
                </p>
                <button>Connect</button> 
            </div>
        </template>
        <section class="carousel" id="carousel">
        </section>
    </div>
    <section class="popup">

    </section>
</body>

</html>
